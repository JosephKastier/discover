services:
  - type: web
    name: discover-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy && npm run build:api
    startCommand: node dist/apps/api/main.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: discover-db
          property: connectionString

databases:
  - name: discover-db
    databaseName: discover
    plan: free
    region: frankfurt
