<div class="contact-page">
  <div class="container">
    <h1>Kontakt</h1>

    <div class="contact-content">
      <section class="contact-info">
        <h2>Nehmen Sie Kontakt mit uns auf</h2>
        <p>
          Haben Sie Fragen, Anregungen oder möchten Sie uns Feedback geben? Wir freuen uns auf Ihre
          Nachricht!
        </p>

        <div class="contact-details">
          <div class="contact-item">
            <i class="bi bi-envelope"></i>
            <div>
              <h3>E-Mail</h3>
              <p><a href="mailto:info@bier-entdecken.de">info@bier-entdecken.de</a></p>
            </div>
          </div>

          <div class="contact-item">
            <i class="bi bi-telephone"></i>
            <div>
              <h3>Telefon</h3>
              <p><a href="tel:+491234567890">+49 (0) 123 456789</a></p>
            </div>
          </div>

          <div class="contact-item">
            <i class="bi bi-geo-alt"></i>
            <div>
              <h3>Adresse</h3>
              <p>
                Bier Entdecken<br />
                Musterstraße 123<br />
                12345 Musterstadt<br />
                Deutschland
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="contact-form-section">
        <h2>Nachricht senden</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">E-Mail *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Betreff</label>
            <input type="text" id="subject" name="subject" />
          </div>

          <div class="form-group">
            <label for="message">Nachricht *</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="btn-submit">Nachricht senden</button>
        </form>
      </section>
    </div>
  </div>
</div>
