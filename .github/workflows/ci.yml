name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint affected
        run: npx nx affected -t lint --base=origin/${{ github.base_ref || 'main' }} --head=HEAD

      - name: Test affected
        run: npx nx affected -t test --base=origin/${{ github.base_ref || 'main' }} --head=HEAD --passWithNoTests --exclude=discover

      - name: Build affected
        run: npx nx affected -t build --base=origin/${{ github.base_ref || 'main' }} --head=HEAD --configuration=production
