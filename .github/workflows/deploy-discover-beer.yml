name: Deploy Discover Beer

on:
  push:
    branches:
      - main

jobs:
  check-affected:
    runs-on: ubuntu-latest
    outputs:
      affected: ${{ steps.affected.outputs.affected }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check if discover-beer is affected
        id: affected
        run: |
          if npx nx show projects --affected --base=origin/main~1 --head=HEAD | grep -q "discover-beer"; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: check-affected
    if: needs.check-affected.outputs.affected == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build discover-beer
        run: npx nx build discover-beer --configuration=production

      - name: Deploy to SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          user: ${{ secrets.SFTP_USR }}
          pass: ${{ secrets.SFTP_PASSWORD }}
          localDir: "./dist/apps/discover-beer/"
          remoteDir: "/dist-discover-beer/"
          options: "--verbose"
