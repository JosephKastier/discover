name: Deploy Beer Rack

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if beer-rack is affected
        id: affected
        run: |
          if npx nx show projects --affected --base=origin/main~1 --head=HEAD | grep -q "beer-rack"; then
            echo "is_affected=true" >> $GITHUB_OUTPUT
          else
            echo "is_affected=false" >> $GITHUB_OUTPUT
          fi

      - name: Build beer-rack
        if: steps.affected.outputs.is_affected == 'true'
        run: npx nx build beer-rack --configuration=production

      - name: Deploy to SFTP
        if: steps.affected.outputs.is_affected == 'true'
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          user: ${{ secrets.SFTP_USR }}
          pass: ${{ secrets.SFTP_PASSWORD }}
          localDir: './dist/apps/beer-rack/'
          remoteDir: '/dist-beer-rack/'
          options: '--verbose'
