@if (beer) {
<div class="beer-toast">
  <div class="toast-content">
    <div class="toast-image">
      <img [src]="getImageUrl(beer.imageUrl)" [alt]="beer.name" />
    </div>
    <div class="toast-info">
      <h3>{{ beer.name }}</h3>
      <p class="brewery">{{ beer.brewery }}</p>
      <p class="style">{{ beer.style }}</p>
      <p class="details">
        <span>Alkohol: {{ beer.abv }}%</span>
        @if (beer.ibu) {
        <span>Bitterkeit: {{ beer.ibu }}</span>
        }
      </p>
      @if (beer.description) {
      <p class="description">{{ beer.description }}</p>
      }
      <button class="shop-btn" (click)="goToShop()">ðŸ›’ Zum Shop</button>
    </div>
    <button
      type="button"
      class="close-btn"
      (click)="onClose()"
      (keydown.enter)="onClose()"
      (keydown.space)="onClose()"
      aria-label="Toast schlieÃŸen"
    >
      <span>âœ•</span>
    </button>
  </div>
</div>
}
