<lib-rack-header
  [beerCount]="beerFacade.beerCount()"
  [emptySlots]="beerFacade.emptySlots()"
></lib-rack-header>

<div class="beer-rack-container">
  @if (beerFacade.isLoading()) {
  <div class="text-center p-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">LÃ¤dt...</span>
    </div>
  </div>
  } @if (beerFacade.error()) {
  <div class="alert alert-danger">{{ beerFacade.error() }}</div>
  } @if (!beerFacade.isLoading()) {
  <div class="rack-grid">
    @for (slot of beerFacade.slots(); track slot.position) {
    <div class="rack-slot" [class.occupied]="slot.beer !== null">
      <div class="slot-number">{{ slot.position }}</div>

      @if (slot.beer) {
      <button
        type="button"
        class="beer-bottle"
        [title]="slot.beer.name"
        (click)="onBeerClick(slot.beer)"
        (keydown.enter)="onBeerClick(slot.beer)"
        (keydown.space)="onBeerClick(slot.beer)"
        aria-label="Bier {{ slot.beer.name }} anzeigen"
      >
        <img [src]="getImageUrl(slot.beer.imageUrl)" [alt]="slot.beer.name" class="beer-image" />
      </button>
      } @else {
      <div class="empty-slot">
        <img src="/dummy.png" alt="Leere Flasche" class="beer-image" />
      </div>
      }
    </div>
    }
  </div>
  }

  <lib-beer-toast [beer]="selectedBeer()" (closeBeerToast)="closeBeerToast()"></lib-beer-toast>
</div>

<lib-footer></lib-footer>
